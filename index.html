	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>报单工具</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<div class="header">
			<span class="title" id="132132" >我的报单</span>
			<span class="header-btn">
				<i class="iconfont" id="back-btn">&#xe720;</i>
			</span>
			<span class="header-btn" id="scan-add-btn">
				<i class="iconfont" id="scan-btn">&#xe722;</i>
			</span>

		</div>
		<div class="nav">
			<ul class="nav-list">
					<li class="nav-item" id="bills">
						<i class="iconfont">&#xe6de;</i>
						<span class="nav-text">我的报单</span>
					</li>
					<li class="nav-item" id="devices">
						<i class="iconfont">&#xe64b;</i>
						<span class="nav-text">我的设备</span>
					</li>
					<li class="nav-item" id="contact">
						<i class="iconfont">&#xe704;</i>
						<span class="nav-text">联系我们</span>
					</li>
				</ul>
		</div>
		<div class="body">
			<div class="take-bill">
				<button id="take-bill-now">报修</button>
			</div>
				<form action="" id="take-bill">
				<label for="deviceName">设备名称:</label>
				<input type="text" name="deviceName" placeholder="请输入设备名称"><br>
				<label for="deviceType">设备类型:</label>
				<select name="deviceType">
					<option value="电脑">电脑</option>
					<option value="电视">电视</option>
					<option value="冰箱">冰箱</option>
					<option value="空调">空调</option>
					<option value="配件">配件</option>
					<option value="其他">其他</option>
				</select><br>
				<label for="description">故障描述:</label>
				<textarea name="description" cols="30" rows="6" placeholder="请输入故障描述"></textarea><br>
				<label for="Appointment">预约时间:</label>
				<input type="date" name="Appointment" placeholder="请输入预约时间"><br>
				<label for="organization">维修公司:</label>
				<select name="organization">
					<option value="A公司">A公司</option>
					<option value="B公司">B公司</option>
					<option value="C公司">C公司</option>
				</select><br>
				<label for="phone">联系电话:</label>
				<input type="phone" name="phone" placeholder="请输入联系电话"><br>
				<label for="address">维修地址:</label>
				<input type="address" name="address" placeholder="请输入维修地址">
				
				<i id="location" class="fas fa-map-marker-alt fa-2x"></i><br>
				
				<input type="submit" id="submit" value="提交">
			</form>
			<ul class="bill-list">
				<!-- 报修单item -->	
				<li class="bill-item">
					<span class="item-title" >惠普显示屏</span>
					<span class="item-status">受理中</span><br>
					<span class="item-time">7月1日 17:19</span>
					<span class="bill-control" data="'+i+'">
						<button id="checkBill" >查看</button><button id="cancelBill">撤销</button>
					</span>					
				</li>
			</ul>
			<div class="bill-detail">
				<!-- 订单详细table -->
<span>订单详细信息</span><hr><table><tr><th>订单编号</th><td id="billId">KKKKK</td></tr><tr><th>订单时间</th><td id="billTime">2018-07-02 11:22</td></tr><tr><th>订单状态</th><td id="billStatus">受理中</td></tr><tr><th>设备名称</th><td id="deviceName">惠普显示屏</td></tr><tr><th>设备类型</th><td id="deviceType">显示屏<tr><th>维修机</th><td id="organization">A公司</td></tr><tr><th>预约时间</th><td id="Appointment">2018-07-05 14:00</td></tr><tr><th>维修地址</th><td id="address">华南理工大学B7学院楼101</td></tr><tr><th>联系电话</th><td id="phone">13888888888</td></tr><tr><th>故障描述</th><td id="description">无法正常卡机</td></tr></table><hr><div class="detail-btns"><button id='cancelBill'>取消订单</button><button id="contactStaff">联系维修员</button><button id="checkFinish">查看完工单</button><button id='billAgain'>再次报修</button></div>	
			</div>
			<ul class="device-list">
				<li class="device-item">
					<span class="item-title" >联想电脑</span>
					<span class="item-status">受理中</span><br>
					<span class="item-time">7月1日 17:19</span>
					<span class="bill-control" data="'+i+'">
						<button id="checkBill" >查看</button>
					</span>					
				</li>
			</ul>

						<i class="fas fa-pen-square fa-2x"></i>
						<span class="menu-text">报修</span>

				<div class="service"><i class="iconfont">&#xe6f0;</i><span>联系客服</span></div>
				<div class="company"><i class="iconfont">&#xe6f0;</i><span>查看维修商</span></div>
				<div class="complaints"><i class="iconfont">&#xe6e5;</i><span>投诉与建议</span></div>
			</div>
			<div class="cover" id="cover"></div>
			<div class="prompt">
				<button id="ok">确定</button>
				<button id="no">取消</button>
			</div>
		</div>
	</div>
