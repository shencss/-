<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>报单工具</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<div class="header">
			<span class="title" id="132132" >我的报单</span>
			<span class="header-btn">
				<i class="iconfont" id="back-btn">&#xe720;</i>
			</span>
			<span class="header-btn" id="scan-add-btn">
				<i class="iconfont" id="scan-btn">&#xe722;</i>
			</span>
		</div>

		<div class="nav">
			<ul class="nav-list">
					<li class="nav-item" id="nav-bills">
						<i class="iconfont">&#xe6de;</i>
						<span class="nav-text">我的报单</span>
					</li>
					<li class="nav-item" id="nav-devices">
						<i class="iconfont">&#xe64b;</i>
						<span class="nav-text">我的设备</span>
					</li>
					<li class="nav-item" id="nav-contact">
						<i class="iconfont">&#xe704;</i>
						<span class="nav-text">联系我们</span>
					</li>
				</ul>
		</div>

		<div class="body">
			<div class="take-bill-now">
				<button id="take-bill-now">报修</button>
			</div>
			<form action="" id="take-bill">
				<label for="deviceName">设备名称:</label>
				<input type="text" name="deviceName" placeholder="请输入设备名称"><br>
				<label for="deviceType">设备类型:</label>
				<select name="deviceType">
					<option value="电脑">电脑</option>
					<option value="电视">电视</option>
					<option value="冰箱">冰箱</option>
					<option value="空调">空调</option>
					<option value="配件">配件</option>
					<option value="其他">其他</option>
				</select><br>
				<label for="description">故障描述:</label>
				<textarea name="description" cols="30" rows="6" placeholder="请输入故障描述"></textarea><br>
				<label for="Appointment">预约时间:</label>
				<input type="date" name="Appointment" placeholder="请输入预约时间"><br>
				<label for="organization">维修公司:</label>
				<select name="organization">
					<option value="A公司">A公司</option>
					<option value="B公司">B公司</option>
					<option value="C公司">C公司</option>
				</select><br>
				<label for="phone">联系电话:</label>
				<input type="phone" name="phone" placeholder="请输入联系电话"><br>
				<label for="address">维修地址:</label>
				<input type="address" name="address" placeholder="请输入维修地址">
				
				<i id="location" class="fas fa-map-marker-alt fa-2x"></i><br>
				
				<input type="submit" id="submit" value="提交">
			</form>

			<form action="" id="take-device">
				<label for="deviceName">设备名称:</label>
				<input type="text" name="deviceName" placeholder="请输入设备名称"><br>
				<label for="deviceType">设备类型:</label>
				<select name="deviceType">
					<option value="电脑">电脑</option>
					<option value="电视">电视</option>
					<option value="冰箱">冰箱</option>
					<option value="空调">空调</option>
					<option value="配件">配件</option>
					<option value="其他">其他</option>
				</select><br>		
				<input type="submit" id="submit" value="提交">
			</form>

			<ul class="bill-list">
				<!-- 报单item -->	
				<li class="bill-item">				
				</li>
			</ul>
			<div class="bill-detail">
				<!-- 订单详细table -->
			</div>
			<ul class="device-list">
				<!-- 设备item -->
			</ul> 
	
			<div class="device-detail">
				<!-- 设备详细table -->
			</div>

			<div class="contact">
				<div class="service"><i class="iconfont">&#xe6f0;</i><span>联系客服</span></div>
				<div class="company"><i class="iconfont">&#xe6f0;</i><span>查看维修机构</span></div>
				<div class="complaints"><i class="iconfont">&#xe6e5;</i><span>投诉与建议</span></div>
			</div>

			<div class="cover" id="cover"></div>

			<div class="prompt">
				<button id="ok">确定</button>
				<button id="no">取消</button>
			</div>
		</div>

	</div>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
