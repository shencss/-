<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>报单工具</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<div class="header">
			<span class="title">我的报单</span>
			<span class="header-btn" id="scan-add-btn">
				<i class="iconfont" id="scan-btn"></i>
			</span>
		</div>

		<div class="nav">
			<ul class="nav-list">
					<li class="nav-item" id="nav-report">
						<i class="iconfont">&#xe6de;</i>
						<span class="nav-text">我的报单</span>
					</li>
					<li class="nav-item" id="nav-equipment">
						<i class="iconfont">&#xe64b;</i>
						<span class="nav-text">我的设备</span>
					</li>
					<li class="nav-item" id="nav-contact">
						<i class="iconfont">&#xe704;</i>
						<span class="nav-text">联系我们</span>
					</li>
				</ul>
		</div>

		<div class="body">
			
			<div id="page">
				<!--
					-- 报单列表 --
				<ul class="report-list">
					
					-- 订单详细table --
					<div class="report-detail"></div>

				</ul>
				
				-- 设备列表 --
				<ul class="equipment-list">
					
					-- 设备详细table --
					<div class="equipment-detail"></div>

				</ul> 
				
				-- 联系我们
				<div class="contact">
					<div class="service"><i class="iconfont">&#xe6f0;</i><span>联系客服</span></div>
					<div class="company"><i class="iconfont">&#xe6f0;</i><span>查看维修机构</span></div>
					<div class="complaints"><i class="iconfont">&#xe6e5;</i><span>投诉与建议</span></div>
				</div>
				-->
			</div>

			<button id="take-report-now">报修</button>

			<!-- 这个iframe是为了表单提交时不刷新页面 -->
			<iframe name='frameFile' style='display: none;'></iframe>

			<form action="" id="report-form" target="frameFile">
				<i class="iconfont" id="close-btn">&#xe6df;</i>
				<span class="form-title">请填写报单信息</span><hr>
				<label for="equipmentName">设备名称:</label>
				<input type="text" name="equipmentName" placeholder="请输入设备名称" required="required"><br>
				<label for="equipmentTypeId">设备类型:</label>
				<select name="equipmentTypeId" required="required">
					<option value=1>家电</option>
					<option value=2>电脑</option>
					<option value=3>电视</option>
					<option value=4>冰箱</option>
					<option value=5>空调</option>
					<option value=6>配件</option>
					<option value=7>其他</option>
				</select><br>
				<label for="description">故障描述:</label>
				<textarea name="description" cols="23" rows="4" placeholder="请输入故障描述" required="required"></textarea><br>
				<label for="reserveTime">预约时间:</label>
				<input type="datetime-local" name="reserveTime" placeholder="请输入预约时间" required="required"><br>
				<label for="companyId">维修公司:</label>
				<select name="companyId" required="required">
					<option value=1>广州飞元维修公司</option>
					<option value=2>广州葆力维修公司</option>
					<option value=3>广州峰星维修公司</option>
				</select><br>
				<label for="phone">联系电话:</label>
				<input type="phone" name="phone" placeholder="请输入联系电话" required="required"><br>
				<label for="address">维修地址:</label>
				<input type="address" name="address" placeholder="请输入维修地址" required="required"><br>
				<label for="repairNote">其他备注:</label>
				<textarea name="repairNote" cols="23" rows="4" placeholder="请输入备注信息"></textarea><br>
				<input type="submit" id="report-submit" value="提交">
			</form>

			<form action="" id="equipment-form" target="frameFile">
				<i class="iconfont" id="close-btn">&#xe6df;</i>
				<span class="form-title">请填写设备信息</span><hr>
				<label for="name">设备名称:</label>
				<input type="text" name="name" placeholder="请输入设备名称" required="required"><br>
				<label for="equipmentType">设备类型:</label>
				<select name="equipmentTypeId" required="required">
					<option value=1>家电</option>
					<option value=2>电脑</option>
					<option value=3>电视</option>
					<option value=4>冰箱</option>
					<option value=5>空调</option>
					<option value=6>配件</option>
					<option value=7>其他</option>
				</select><br>
				<label for="model">设备型号:</label>
				<input type="text" name="model" placeholder="请输入设备型号"><br>
				<label for="company">设备厂商:</label>
				<textarea name="company" cols="23" rows="4" placeholder="请输入设备厂商信息"></textarea><br>
				<input type="submit" id="equipment-submit" value="提交">
			</form>

			<form action="" class="complaints-form" target="frameFile">
				<i class="iconfont" id="close-btn">&#xe6df;</i>
				<span class="form-title">感谢您的投诉与建议</span><hr>
				<label for="complaints">投诉建议: </label>
				<textarea name="complaints" cols="23" rows="6" placeholder="请输入投诉或建议"></textarea><br> 
				<input type="submit" id="complaints-submit" value="提交" required="required">
			</form>

			<form action="" class="feedback-form" target="frameFile">
				<i class="iconfont" id="close-btn">&#xe6df;</i>
				<span class="form-title">感谢您的积极反馈</span><hr>
				<label for="feedback">反馈: </label>
				<textarea if="feedback-content" name="feedback" cols="23" rows="6" placeholder="请输入反馈" required="required"></textarea><br> 
				<input type="submit" id="feedback-submit" value="提交">
			</form>

			<div class="cover" id="cover"></div>

			<div class="prompt">
				<button id="ok">确定</button>
				<button id="no">取消</button>
			</div>
		</div>

	</div>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
